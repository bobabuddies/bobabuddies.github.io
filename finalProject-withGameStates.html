class Scroller{
	var pic1;
	var pic2;
	var x1;
	var x2;
	var y;
	var picWidth;
	var size;
	var scrollSpeed;
	Scroller(picture1,picture2, pictureWidth, yPosition, imageSizeY, speed){
		picWidth=pictureWidth;
		y=yPosition;
		x1=-(picWidth/2)-50;
		x2=x1+picWidth;
		pic1=picture1;
		pic2=picture2;
		size=imageSizeY;
		scrollSpeed=gameSpeed+speed;
	}
	
	void show(){
		image(pic1, x1, y,picWidth,size);
		image(pic2, x2, y,picWidth,size);
	}
	
	void move(){
		x1=x1-scrollSpeed;
		x2=x2-scrollSpeed;
		//city scroller
		if(x1+(picWidth)<=0){ 
			x1=x2+(picWidth)-50;
		}
		if(x2+(picWidth)<=0){
			x2=x1+(picWidth)-50;
		}
	}
}

class Obstacle{
	var x;
	var y;
	var sizeX;
	var sizeY;
	var pic;
	Obstacle(picture, xPosition, yPosition){
		x=xPosition;
		y=yPosition;
		sizeX=15;
		sizeY=30;
		pic=picture;
	}
	
	void show(){
		image(pic,x,y, 50,50);
	}
	
	void move(){
		x=x-gameSpeed;
		if(x<random(-2000,-500)){
			x=random(width+100, width+1000);
		}
	}
	
	public var getX(){ //used to make other functions have access to obstacle's x position
		return x;
	}
	
	public var getY(){ //used to make other functions have access to obstacle's y position
		return y;
	}
	
	public var setX(newX){ //used to give trashcans new x positions when game is restarted
		x=newX;
	}
}
 
class Person{
	var x;
	var y;
	var isjumping;
	var yinc;
	var pic1;
	var pic2;
	var pic3;
	Person(xPosition, picture1, picture2, picture3){
		x=xPosition;
		y=347;
		isjumping=false;
		pic1=picture1;
		pic2=picture2;
		pic3=picture3; //jumping picture
	}

	void show(){
		if(counter%20<=10){
			image(pic1, x, y, 80,80);
		}
		else{
			image(pic2, x,y,80,80);
		}
	}
	
	void showJump(){
		image(pic3,x,y,80,80);
	}
	
	void jump(number){
		if(isjumping==false && keys[number]==true)
		{
			jumpSound.setTime(0.1);
			jumpSound.play();
		    isjumping=true;
		    yinc=15;
		}
		if(isjumping==true) //if character is jumping
		{	
		    y=y-yinc; //add thrust to current y position
		    yinc=yinc-1; 
		}
		if(y>=347) //if character's y reaches the ground
		{
		    isjumping=false;
		    keys[number]=false;
		}
	}
	
	public var getX(){
		return x;
	}
	
	public var getY(){
		return y;
	}
	
	public void setY(newY){
		y=newY;
	}
}
